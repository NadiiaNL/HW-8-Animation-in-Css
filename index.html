<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="animation">
    <div class="jd-animation">
            <div class="menu-wrapper">
              <label for="menu">
                   <input type="checkbox" id="menu">
                    <div class="menu-line">
                        <span class="top-line"></span>
                        <span class="center-line"></span>
                        <span class="bottom-line"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="newton-animation">
            <div class="pendulum-wrapper">
               <div class="pendulum-block">
                     <ul class="pendulum-balls">
                        <li class="pendulum-balls-item ball-1"></li>
                        <li class="pendulum-balls-item ball-2"></li>
                        <li class="pendulum-balls-item ball-3"></li>
                        <li class="pendulum-balls-item ball-4"></li>
                        <li class="pendulum-balls-item ball-5"></li>
                        <li class="pendulum-balls-item ball-6"></li>
                    </ul>
                    <div class="pendulum-shadows">
                        <div class="pendulum-shadows-item shadow-ball-1"></div>
                        <div class="pendulum-shadows-item shadow-ball-2"></div>
                        <div class="pendulum-shadows-item shadow-ball-3"></div>
                        <div class="pendulum-shadows-item shadow-ball-4"></div>
                        <div class="pendulum-shadows-item shadow-ball-5"></div>
                        <div class="pendulum-shadows-item shadow-ball-6"></div>
                      </div>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
